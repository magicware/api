  schema-model-b5f85e93-b46f-e903-2250-582a64a53bae:
   description: |
    Search Provides main interface to get offers from the is>tour.
    Offers are grouped by products, terms and offer variants. Offer variants are generated for each departure station, target station, room type and board type.
    Optionaly, only one (cheapest) offer can be returned for each matching product.
    If included in search query, is>tour object ids need to be passed in the search request for all user editable entities - e.g. destinations, stations, etc... To obtain these ids, "Entity Export API" can be used.
